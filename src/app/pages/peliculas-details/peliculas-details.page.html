<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title><h3 class="ion-text-center">{{content?.Title}}</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="content">
    <ion-card-header class="ion-text-center">
      <ion-card-title>{{content?.Title}}</ion-card-title>
      <ion-card-subtitle>
        {{content?.Year}} {{content?.Language}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img src="{{content.Poster}}" class="info-img" /> <h5 class="ion-text-justify">{{content?.Plot}}</h5>
      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label> {{content?.imdbRating}} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap"> {{content?.Director}} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label class="ion-text-wrap"> {{content?.Actors}} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
